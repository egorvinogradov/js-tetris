<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tetris Brick Game E-1997</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no"/>

  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="shortcut icon" type="image/x-icon" href="./src/assets/icons/favicon.ico"/>
  <link rel="icon" sizes="192x192" href="./src/assets/icons/icon-android-192.png">
  <link rel="icon" sizes="512x512" href="./src/assets/icons/icon-android-512.png">

  <meta name="application-name" content="Brick Game">
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="Brick Game">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- apple-touch-startup-image is updated dynamically in src/pwa.js -->
  <link rel="apple-touch-startup-image" href="./src/assets/icons/icon-ios-splash-screen.png">
  <link rel="apple-touch-icon"  href="./src/assets/icons/icon-ios-192.png">

  <meta name="msapplication-TileColor" content="#0033FF">
  <meta name="msapplication-TileImage" content="./src/assets/icons/icon-windows-144.png">
  <meta name="msapplication-starturl" content="/">

  <style>
    @import './src/assets/landing.css';
    @import './src/assets/tetris.css';
  </style>

  <link rel="preload" href="./src/assets/fonts/PressStart2P-Regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./src/assets/fonts/PumpLight-Regular.woff" as="font" type="font/woff" crossorigin>

</head>
<body>


<a class="logo" href="/">
  <div class="figure-type-o"><i></i><i></i><i></i><i></i></div>
</a>


<div class="options">
  <!-- TODO: fix sounds & uncomment -->
  <!--
  <button class="options-sound">
    Sound
    <i class="options-sound-icon"></i>
  </button>
  -->
  <div class="options-paused">Paused</div>

  <!-- TODO: fix resetting PWA-->
  <!-- <div class="options-reset-pwa">&gt; Reset PWA</div>-->
</div>


<button class="install-call-to-action">♥ Want App?</button>


<div class="install">
  <i class="install-backdrop"></i>
  <div class="install-prompt">
    <i class="install-prompt-close"></i>
    <div class="install-prompt-header">
      <h2 class="install-prompt-title"></h2>
      <div class="install-prompt-title-caption"></div>
    </div>
    <ul class="install-gallery">
      <li class="install-gallery-item"></li>
      <li class="install-gallery-item"></li>
      <li class="install-gallery-item install-gallery-item--icon">
        <span class="install-gallery-item-name">Brick Game</span>
      </li>
      <li class="install-gallery-item"></li>
      <li class="install-gallery-item"></li>
    </ul>
    <button class="install-button install-button--continue"></button>
    <button class="install-button install-button--never-ask">Never Ask Again</button>
    <button class="install-button install-button--cancel">Cancel</button>
  </div>
</div>


<div class="credits">
  <a href="https://github.com/egorvinogradov/js-tetris" target="_blank">Github</a>
</div>


<ul class="menu-mobile">
  <li class="menu-mobile-item menu-mobile-play">New Game</li>
  <li class="menu-mobile-item">Settings</li>
  <li class="menu-mobile-item">About</li>
</ul>

<div class="menu-desktop">
  <table class="menu-desktop-keyboard">
    <tr>
      <td></td>
      <td><button class="menu-desktop-play">New Game</button></td>
    </tr>
    <tr>
      <td class="menu-desktop-keyboard-keys">
        <kbd>&lt;</kbd>
        <kbd><span class="menu-desktop-keyboard-rotate-clockwise">&gt;</span></kbd>
        <kbd>&gt;</kbd>
      </td>
      <td>Move<span class="menu-desktop-keyboard-extra"> / Accelerate</span></td>
    </tr>
    <tr>
      <td class="menu-desktop-keyboard-keys">
        <kbd><span class="menu-desktop-keyboard-rotate-clockwise">&lt;</span></kbd>
      </td>
      <td>Rotate</td>
    </tr>
    <tr>
      <td class="menu-desktop-keyboard-keys"><kbd>M</kbd></td>
      <td>Mute</td>
    </tr>
    <tr>
      <td class="menu-desktop-keyboard-keys"><kbd>P</kbd></td>
      <td>Pause</td>
    </tr>
    <tr>
      <td class="menu-desktop-keyboard-keys"><kbd>Esc</kbd></td>
      <td>Quit</td>
    </tr>
  </table>
</div>

<div class="tetris landing-tetris">
  <div class="screen">
    <div class="screen-inner">
      <div class="screen-panel">
        <div class="screen-game"></div>
        <div class="screen-caption screen-caption--hi-score">Hi-Score</div>
        <span class="screen-caption screen-caption--sound">♫</span>
        <div class="screen-caption screen-caption--lines">Lines</div>
        <div class="screen-caption screen-caption--game-over">Game Over</div>
        <div class="screen-caption screen-caption--next">Next</div>
        <div class="screen-caption screen-caption--speed">Speed</div>
        <div class="screen-caption screen-caption--level">Level</div>
        <div class="screen-counter screen-counter--score">0000000</div>
        <div class="screen-counter screen-counter--speed">1</div>
        <div class="screen-counter screen-counter--level">1</div>
        <div class="screen-next-figure"></div>
      </div>
    </div>
  </div>
  <div class="button-rotate button button--large">
    <button class="button-knob"></button>
    <div class="button-caption">Rotate</div>
    <div class="button-caption button-caption--secondary">Direction</div>
  </div>
  <div class="button-left button" data-key="ArrowLeft">
    <button class="button-knob"></button>
    <div class="button-caption">Left</div>
    <div class="button-caption button-caption--secondary">Level</div>
  </div>
  <div class="button-right button" data-key="ArrowRight">
    <button class="button-knob"></button>
    <div class="button-caption">Right</div>
    <div class="button-caption button-caption--secondary">Speed</div>
  </div>
  <div class="button-down button" data-key="ArrowDown">
    <button class="button-knob"></button>
    <div class="button-caption">Down</div>
    <div class="button-caption button-caption--secondary">Mode</div>
  </div>
  <div class="button-top-pause button button--small">
    <button class="button-knob"></button>
    <div class="button-caption">Pause</div>
  </div>
  <div class="button-top-quit button button--small">
    <button class="button-knob"></button>
    <div class="button-caption">Quit</div>
  </div>
  <div class="button-top-mute button button--small">
    <button class="button-knob"></button>
    <div class="button-caption">Mute</div>
  </div>

  <div class="figure-left">
    <div class="figure-type-z"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-t"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-o"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-l"><i></i><i></i><i></i><i></i><i></i><i></i></div>
  </div>
  <div class="figure-right">
    <div class="figure-type-o"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-l"><i></i><i></i><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-t"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-z"><i></i><i></i><i></i><i></i></div>
  </div>
  <div class="glare-left"><i></i><i></i><i></i></div>
  <div class="glare-right"><i></i><i></i><i></i><i></i></div>
  <div class="glare-bottom"></div>
  <div class="glare-curve"></div>
  <div class="curve"></div>
  <div class="noise"></div>
  <div class="cracks"><i></i><i></i><i></i><i></i><i></i><i></i><i></i></div>
  <div class="scuffs"><i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i></div>


  <!-- SVG SCRATCHES ARE RANDOMLY GENERATED IN SRC/LANDING.JS -->
  <svg class="scratches scratches--curve" xmlns="http://www.w3.org/2000/svg"></svg>

  <!-- SVG SCRATCHES ARE RANDOMLY GENERATED IN SRC/LANDING.JS -->
  <svg class="scratches scratches--bottom" xmlns="http://www.w3.org/2000/svg"></svg>

  <div class="brand">
    <div class="brand-logo">
      <div class="brand-logo-name">
        <span class="brand-logo-name--b">B</span>ri<span class="brand-logo-name--c">c</span>k Game
      </div>
      <div class="brand-logo-caption">
        1997 <span class="brand-logo-caption--in">in</span> 1
      </div>
    </div>

    <div class="brand-image">
      <i class="brand-image-head">
        <i class="brand-image-face"></i>
      </i>
      <i class="brand-image-hand brand-image-hand--left"></i>
      <i class="brand-image-hand brand-image-hand--right"></i>
      <span class="brand-image-caption">机之宝</span>
    </div>

    <div class="brand-model">E-1997</div>
    <div class="brand-stripe-1"></div>
    <div class="brand-stripe-2"></div>
  </div>
</div>


<script type="module">
  import { BrickGameLanding } from './src/landing.js';
  window.bg = new BrickGameLanding();
</script>
</body>
</html>
