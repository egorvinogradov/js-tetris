<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="tetris.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nova+Round&family=Press+Start+2P&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Nova+Round&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="game--active">

<a class="logo" href="/" hidden>
  <span class="logo-sign"><i></i><i></i><i></i><i></i></span>
  BrickGame.net
</a>

<div class="credits" hidden>
  View on <a href="https://github.com/egorvinogradov/js-tetris" target="_blank">Github</a>
</div>

<div class="sidebar" id="play-tetris" hidden>
  <span class="sidebar-play" id="play-button">Play</span>
  <dl class="sidebar-keys">
    <dt class="sidebar-key">[<][<span class="sidebar-upside-down">^</span>][>]</dt>
    <dd class="sidebar-action">Move / Accelerate</dd>
    <dt class="sidebar-key">[Space]</dt>
    <dd class="sidebar-action">Rotate</dd>
    <dt class="sidebar-key">[M]</dt>
    <dd class="sidebar-action">Mute</dd>
    <dt class="sidebar-key">[R]</dt>
    <dd class="sidebar-action">Restart</dd>
    <dt class="sidebar-key">[Esc]</dt>
    <dd class="sidebar-action">Quit</dd>
  </dl>
</div>


<div class="tetris">
  <div class="screen">
    <div class="screen-inner">
      <div class="screen-panel">
        <div class="screen-matrix" id="matrix"></div>
      </div>
    </div>
  </div>
  <div class="button-rotate button button--large">
    <button class="button-knob"></button>
    <div class="button-caption">Rotate</div>
    <div class="button-caption button-caption--secondary">Direction</div>
  </div>
  <div class="button-left button">
    <button class="button-knob"></button>
    <div class="button-caption">Left</div>
    <div class="button-caption button-caption--secondary">Level</div>
  </div>
  <div class="button-right button">
    <button class="button-knob"></button>
    <div class="button-caption">Right</div>
    <div class="button-caption button-caption--secondary">Speed</div>
  </div>
  <div class="button-down button">
    <button class="button-knob"></button>
    <div class="button-caption">Down</div>
    <div class="button-caption button-caption--secondary">Mode</div>
  </div>
  <div class="button-top-1 button button--small">
    <button class="button-knob"></button>
    <div class="button-caption">Restart</div>
  </div>
  <div class="button-top-2 button button--small">
    <button class="button-knob"></button>
    <div class="button-caption">On / Off</div>
  </div>
  <div class="button-top-3 button button--small">
    <button class="button-knob"></button>
    <div class="button-caption">Mute</div>
  </div>

  <div class="figure-left">
    <div class="figure-type-z"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-t"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-o"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-l"><i></i><i></i><i></i><i></i><i></i><i></i></div>
  </div>
  <div class="figure-right">
    <div class="figure-type-o"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-l"><i></i><i></i><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-t"><i></i><i></i><i></i><i></i></div>
    <div class="figure-type-z"><i></i><i></i><i></i><i></i></div>
  </div>
  <div class="glare-left"><i></i><i></i><i></i></div>
  <div class="glare-right"><i></i><i></i><i></i><i></i></div>
  <div class="glare-bottom"></div>
  <div class="glare-curve"></div>
  <div class="curve"></div>
  <div class="noise">zzz</div>

  <div class="brand">
    <div class="brand-logo">
      <div class="brand-logo-name">Brick Game</div>
      <div class="brand-caption">9999 in 1</div>
    </div>
    <div class="brand-model">E-9999</div>
    <div class="brand-stripe-1"></div>
    <div class="brand-stripe-2"></div>
  </div>
</div>


<svg height="0">
  <defs>
    <filter id="tetris-case-noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence baseFrequency="0.9 0.9" result="NOISE"/>
    </filter>
  </defs>
</svg>


<script type="module" src="utils.js"></script>
<script type="module" src="matrix.js"></script>
<script type="module" src="figure_types.js"></script>
<script type="module" src="figure.js"></script>
<script type="module" src="tetris.js"></script>
</body>
</html>
